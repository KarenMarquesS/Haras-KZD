<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacinas</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="p-3">
<!-- Barra de Navega√ß√£o -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">üêë Rancho KZD</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/ovinos">Ovinos</a>
            <a class="nav-link active" href="/vacinas">Vacinas</a>
            <a class="nav-link" href="/funcionarios">Funcion√°rios</a>
        </div>
    </div>
</nav>

<div class="container">
<h2>Vacinas</h2>

<a href="/vacinas/novo" class="btn btn-primary mb-2">Nova Vacina</a>

<table class="table table-striped">
  <thead>
  <tr><th>ID</th><th>Nome</th><th>Lote</th><th>A√ß√µes</th></tr>
  </thead>
  <tbody>
  <tr th:each="v : ${vacinas}">
    <td th:text="${v.idvacina}"></td>
    <td th:text="${v.nome_vacina}"></td>
    <td th:text="${v.lote_vacina}"></td>
    <td>
      <a th:href="@{'/vacinas/editar/' + ${v.idvacina}}" class="btn btn-sm btn-warning">Editar</a>
      <a th:href="@{'/vacinas/deletar/' + ${v.idvacina}}" class="btn btn-sm btn-danger"
         onclick="return confirm('Excluir vacina?')">Excluir</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
