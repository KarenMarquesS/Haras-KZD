<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ovino</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="p-3">
<!-- Barra de Navega√ß√£o -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">üêë Rancho KZD</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="/ovinos">Ovinos</a>
            <a class="nav-link" href="/vacinas">Vacinas</a>
            <a class="nav-link" href="/funcionarios">Funcion√°rios</a>
        </div>
    </div>
</nav>

<div class="container">
<h2 th:text="${#strings.isEmpty(ovino.id_ovino) ? 'Novo Ovino' : 'Editar Ovino'}"></h2>

<form th:action="@{/ovinos/salvar}" th:object="${ovino}" method="post">
    <input type="hidden" th:field="*{id_ovino}"/>

    <div class="mb-3">
        <label>N√∫mero do Brinco</label>
        <input class="form-control" th:field="*{numero_brinco}" required/>
    </div>

    <div class="mb-3">
        <label>Data de Nascimento</label>
        <input type="date" class="form-control" th:field="*{data_nascimento}" required/>
    </div>

    <div class="mb-3">
        <label>Peso ao nascer</label>
        <input type="number" step="0.01" class="form-control" th:field="*{peso_nascimento}" required/>
    </div>

    <button class="btn btn-success">Salvar</button>
    <a href="/ovinos" class="btn btn-secondary">Cancelar</a>
</form>
</div>
</body>
</html>
