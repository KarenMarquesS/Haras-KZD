<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ovinos</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="p-3">
<!-- Barra de Navega√ß√£o -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">üêë Rancho KZD</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="/ovinos">Ovinos</a>
            <a class="nav-link" href="/vacinas">Vacinas</a>
            <a class="nav-link" href="/funcionarios">Funcion√°rios</a>
        </div>
    </div>
</nav>

<div class="container">
<h2>Lista de Ovinos</h2>

<a href="/ovinos/novo" class="btn btn-primary mb-2">Novo Ovino</a>

<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th><th>Brinco</th><th>Data Nasc.</th><th>Peso Nasc.</th><th>Ganho de Peso</th><th>A√ß√µes</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="o : ${ovinos}">
    <td th:text="${o.id_ovino}"></td>
    <td th:text="${o.numero_brinco}"></td>
    <td th:text="${o.data_nascimento}"></td>
    <td th:text="${o.peso_nascimento}"></td>
    <td th:text="${ganhoPeso[o.id_ovino]}"></td>
    <td>
      <a th:href="@{'/ovinos/view/' + ${o.id_ovino}}" class="btn btn-sm btn-info">Ver</a>
      <a th:href="@{'/ovinos/editar/' + ${o.id_ovino}}" class="btn btn-sm btn-warning">Editar</a>
      <a th:href="@{'/ovinos/deletar/' + ${o.id_ovino}}" class="btn btn-sm btn-danger"
         onclick="return confirm('Deseja excluir?')">Excluir</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
