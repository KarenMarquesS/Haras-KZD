<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ovinos</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="p-3">
<h2>Lista de Ovinos</h2>

<a href="/ovinos/novo" class="btn btn-primary mb-2">Novo Ovino</a>

<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th><th>Brinco</th><th>Data Nasc.</th><th>Peso Nasc.</th><th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="o : ${ovinos}">
    <td th:text="${o.id_ovino}"></td>
    <td th:text="${o.numero_brinco}"></td>
    <td th:text="${o.data_nascimento}"></td>
    <td th:text="${o.peso_nascimento}"></td>
    <td>
      <a th:href="@{'/ovinos/view/' + ${o.id_ovino}}" class="btn btn-sm btn-info">Ver</a>
      <a th:href="@{'/ovinos/editar/' + ${o.id_ovino}}" class="btn btn-sm btn-warning">Editar</a>
      <a th:href="@{'/ovinos/deletar/' + ${o.id_ovino}}" class="btn btn-sm btn-danger"
         onclick="return confirm('Deseja excluir?')">Excluir</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
