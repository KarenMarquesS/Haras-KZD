spring.application.name=Haras KZD

# datasource
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Dados de conex�o com SQL Server
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${AZURE_SQL_USERNAME}
spring.datasource.password=${AZURE_SQL_PASSWORD}


# Configura��o para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# N�o recriar o banco a cada inicializa��o
spring.jpa.hibernate.ddl-auto=update

# Exibir SQL gerado pelo Hibernate
spring.jpa.properties.hibernate.show_sql=true

spring.flyway.enabled=false
spring.jpa.properties.hibernate.default_schema=dbo

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false